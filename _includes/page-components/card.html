<li class="{{ include.class }}">
  <div class="usa-card__container">
    <div class="usa-card__header">
      <h4 class="usa-card__heading">{{ include.header }}</h4>
    </div>
    {% if include.image_src %}
    <div class="usa-card__media">
      <div class="usa-card__img">
        <img src="{{ include.image_src }}" alt="{{ include.image_alt_text }}" />
      </div>
    </div>
    {% endif %}
    <div class="usa-card__body">
      <p>{{ include.body }}</p>
    </div>
  </div>
</li>
