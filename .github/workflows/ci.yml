name: CI

on:
  pull_request:

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
  gulp:
    name: Gulp compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run gulp compile and check if any files changed
        run: |
          echo "If this check fails then you may need to run `gulp compile` and commit any changes"
          gulp compile
          echo "If this check fails then you may need to run `gulp compile` and commit any changes"
          git diff --no-patch --exit-code
