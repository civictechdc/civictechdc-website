---
layout: default
---

<h1 class="margin-bottom-05">Project: {{ page.title }}</h1>
<p class="margin-top-0">
  {% if page.github_link %}
  <a style="white-space: nowrap" href="{{page.github_link}}" target="_blank">
    <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
      <use xlink:href="/assets/img/sprite.svg#code"></use>
    </svg>
    GitHub
  </a>
  <span style="display: inline-block; width: 0.5em"></span>
  {% endif %} {% if page.slack_channel %}
  <a
    style="white-space: nowrap"
    href="https://slack.com/app_redirect?channel={{page.slack_channel}}"
    target="_blank"
  >
    <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
      <use xlink:href="/assets/img/sprite.svg#forum"></use>
    </svg>
    Slack
  </a>
  {% endif %}
</p>

<img
  class="maxh-mobile"
  src="{{ site.baseurl }}/assets/images/project_thumbnails/{{ page.image }}"
  alt="{{page.image_alt_text}}"
/>

<p>{{ page.content }}</p>
